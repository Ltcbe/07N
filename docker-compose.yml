services:
  # --------------------
  # üóÑÔ∏è Base de donn√©es MariaDB
  # --------------------
  db:
    image: mariadb:11
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpwd
      MARIADB_DATABASE: irail
      MARIADB_USER: irail
      MARIADB_PASSWORD: irailpwd
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpwd || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s




  # --------------------
  # ‚öôÔ∏è Backend FastAPI
  # --------------------
  backend:
    build: ./backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # ‚öôÔ∏è Variables attendues par app/db.py
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: irail
      DB_USER: irail
      DB_PASSWORD: irailpwd
      LOG_LEVEL: info
    ports:
      - "1788:1788"              # ‚úÖ exposition du backend vers l‚Äôext√©rieur
    networks:
      - app-net
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 1788

  # --------------------
  # üåê Frontend React + Nginx
  # --------------------
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=/api     # ‚úÖ inject√© au build pour Vite
    restart: always
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=/api       # ‚úÖ accessible au runtime (Nginx proxy)
    ports:
      - "8765:80"                # Application accessible sur http://localhost:8765
    networks:
      - app-net
      - dokploy-network          # Pour HTTPS externe via Dokploy
    # Nginx g√®re le proxy interne /api ‚Üí backend:1788 (voir nginx.conf)

# --------------------
# üîó R√©seaux & Volumes
# --------------------
networks:
  app-net:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  db_data:

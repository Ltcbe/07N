services:
  db:
    image: mariadb:11
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpwd
      MARIADB_DATABASE: irail
      MARIADB_USER: irail
      MARIADB_PASSWORD: irailpwd
    networks:
      - app-net

  backend:
    build: ./backend
    restart: always
    environment:
      MARIADB_HOST: db
      MARIADB_DATABASE: irail
      MARIADB_USER: irail
      MARIADB_PASSWORD: irailpwd
    depends_on:
      - db
    networks:
      - app-net
    ports:
      - "1788:1788"

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    networks:
      - app-net
      - dokploy-network   # âœ… reste visible de Dockploy
    ports:
      - "8081:80"

networks:
  app-net:
    driver: bridge
  dokploy-network:
    external: true

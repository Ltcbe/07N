services:
  db:
    image: mariadb:11
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpwd
      MARIADB_DATABASE: irail
      MARIADB_USER: irail
      MARIADB_PASSWORD: irailpwd
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "mysql -uroot -prootpwd -e 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s



  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DB_DSN: "mariadb+mariadbconnector://irail:irailpwd@db:3306/irail"
      IRAIL_BASE: "https://api.irail.be"
      RATE_LIMIT_RPM: "60"
      CORS_ORIGINS: "http://localhost:5173"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "1788:1788"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "1788"]

  worker:
    build: ./backend
    restart: unless-stopped
    environment:
      DB_DSN: "mariadb+mariadbconnector://irail:irailpwd@db:3306/irail"
      IRAIL_BASE: "https://api.irail.be"
      RATE_LIMIT_RPM: "60"
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "app/worker.py"]

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: "http://localhost:1788"

volumes:
  db_data:

version: "3.9"

services:
  # --------------------
  # üóÑÔ∏è Base de donn√©es
  # --------------------
  db:
    image: mariadb:11
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpwd
      MARIADB_DATABASE: irail
      MARIADB_USER: irail
      MARIADB_PASSWORD: irailpwd
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-net

  # --------------------
  # ‚öôÔ∏è Backend FastAPI
  # --------------------
  backend:
    build: ./backend
    restart: always
    environment:
      MARIADB_HOST: db
      MARIADB_DATABASE: irail
      MARIADB_USER: irail
      MARIADB_PASSWORD: irailpwd
      # Variables personnalis√©es si besoin
      LOG_LEVEL: info
    depends_on:
      - db
    expose:
      - "1788"
    networks:
      - app-net
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 1788

  # --------------------
  # üåê Frontend React + Nginx
  # --------------------
  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    environment:
      # Utiliser un chemin relatif pour √©viter le "mixed content" HTTPS
      - VITE_API_BASE=/api
    ports:
      - "8081:80"
    networks:
      - app-net
      - dokploy-network   # Pour Dockploy HTTPS externe (ne pas retirer)
    # Nginx g√®re le proxy interne vers backend
    # cf. frontend/nginx.conf

networks:
  app-net:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  db_data:

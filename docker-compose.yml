services:
  db:
    image: mariadb:10.11
    container_name: sncb4-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MARIADB_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 90s
    networks:
      - app-net

  backend:
    build:
      context: ./backend
    container_name: sncb4-backend
    restart: unless-stopped
    environment:
      # Deux options :
      # 1) Laisser le DSN par défaut de app/db.py
      # 2) Ou fixer explicitement le DSN via variable d'env :
      DB_DSN: mysql+pymysql://irail:irailpwd@db:3306/irail
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "1788:1788"
    networks: [app-net]

  frontend:
    build:
      context: ./frontend
      args:
        # Laisser '/api' si on utilise le proxy Nginx → backend
        VITE_API_BASE: /api
    container_name: sncb4-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8765:80"
    networks: [app-net]

networks:
  app-net:
    driver: bridge

volumes:
  db_data:
